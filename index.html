<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox Interface</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c0c0c0;
    }

    .chatbox-container {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      border: 2px solid #2c2c2c;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 70vh;
    }

    .chatbox-header {
      padding: 1rem;
      background: #333;
      border-radius: 15px;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffdd57;
    }

    .chatbox-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #2c2c2c;
      border-radius: 15px;
      margin-bottom: 1rem;
      color: #c0c0c0;
    }

    .chatbox-input-container {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      background: #2c2c2c;
      border-radius: 15px;
    }

    .chatbox-input {
      flex-grow: 1;
      border: none;
      background: #121212;
      color: #c0c0c0;
      padding: 1rem;
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    .chatbox-input::placeholder {
      color: #c0c0c0;
    }

    .chatbox-send-btn {
      background-color: #ffdd57;
      color: #333;
      font-weight: 600;
      border: none;
      padding: 1rem;
      border-radius: 15px;
      margin-left: 0.5rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .chatbox-send-btn:hover {
      background-color: #e6c44d;
    }
  </style>
</head>

<body>
  <div class="chatbox-container">
    <div class="chatbox-header">
      Chatbox
    </div>
    <div class="chatbox-messages" id="chatbox-messages">
      <!-- Messages will appear here -->
    </div>
    <div class="chatbox-input-container">
      <input type="text" class="chatbox-input" id="chatbox-input" placeholder="Type a message...">
      <button class="chatbox-send-btn" id="chatbox-send-btn">Send</button>
    </div>
  </div>

  <script>
    document.getElementById('chatbox-send-btn').addEventListener('click', function () {
      const input = document.getElementById('chatbox-input');
      const messages = document.getElementById('chatbox-messages');
      if (input.value.trim() !== '') {
        const message = document.createElement('div');
        message.textContent = input.value;
        messages.appendChild(message);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>

</html>
